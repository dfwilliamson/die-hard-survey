<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Is Die Hard a Christmas Movie?</title>
    <meta chatset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inconsolata&family=Montserrat:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1 id="title" class="center">Is DIE HARD a Christmas Movie?</h1>
    <p id="description" class="center">Well, is it? Fill out this survey to have your say, motherf*cker.<br><br>Yippee-ki-yay!</p>
    <form id="survey-form" method="POST" style="background-color:rgba(0,0,0,0.6)">
      <fieldset>
        <label for="name" id="name-label">Name<input id="name" type="text" required placeholder="Enter your name"></label>
        <label for="email" id="email-label">Email<input id="email" type="email" required placeholder="Enter your email"></label>
        <label for="age" id="number-label">Age (optional)<input id="number" type="number" min="15" max="120" placeholder="Age"></label>
        </fieldset>
        <fieldset>
        <label for="dropdown">How many times have you watched Die Hard?
        <select id="dropdown" name="times-seen">
          <option value="">Please choose one</option>
          <option value="0">0</option>
          <option value="1-2">1-2</option>
          <option value="3-10">3-10</option>
          <option value="10-20">10-20</option>
          <option value="20+">So many, I've lost count</option>
        </select>
        </label>
      </fieldset>
      <fieldset>
        <legend>In your opinion, is Die Hard a Christmas movie?</legend>
        <label for="opinion"><input id="opinion" type="radio" name="opinion" value="yes" class="inline" checked>Yes</label>
        <label for="opinion"><input id="opinion" type="radio" name="opinion" value="no" class="inline">No</label>
      </fieldset>
      <fieldset>
        <p>If you answered no, what would make the film more festive?</p>
        <label>
          <input type="checkbox" value="less-guns" class="inline">Less guns
        </label>
        <label>
          <input type="checkbox" value="more-guns" class="inline">More guns
        </label>
        <lanbel>
          <input type="checkbox" value="more-christmas-music" class="inline">More Christmas music
        </label>
        <label>
          <input type="checkbox" value="eggnog" class="inline">Eggnog
        </label>
        <label>
          <input type="checkbox" value="santa-hat" class="inline">If John McClane wore a Santa hat
        </label>
      </fieldset>
      <fieldset>
        <label>Any additonal comments?<input type="textarea" rows="3" cols="30" placeholder="Enter your comment here..."></label>
      </fieldset>
      <input type="submit" value="Submit" id="submit">
    </form>
  </body>
</html>
